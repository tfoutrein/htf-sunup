services:
  # Backend API
  - type: web
    name: htf-sunup-backend
    runtime: node
    plan: free
    buildCommand: cd apps/backend && pnpm install && pnpm build
    startCommand: cd apps/backend && pnpm start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://htf-sunup.vercel.app
      - key: CORS_ORIGIN
        value: https://htf-sunup.vercel.app
      - key: JWT_SECRET
        generateValue: true
      - key: PASSWORD_SALT_ROUNDS
        value: '12'
      - key: DATABASE_URL
        fromDatabase:
          name: htf-sunup-postgres
          property: connectionString
    healthCheckPath: /health

databases:
  - name: htf-sunup-postgres
    plan: free
    databaseName: htf_sunup_production
    user: htf_sunup_user
